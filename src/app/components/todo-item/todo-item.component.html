<div class="todo-item" @fade>
  <div class="todo-item-left">
    <mat-checkbox class="example-margin" [formControl]="checkItem" (change)="doneEdit(todo)"></mat-checkbox>
    <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" [ngClass]="{ 'completed' : completed }" (dblclick)="editTodo(todo)">{{ itemTitle.value }}</div>
    <ng-template #editingTodo>
      <mat-form-field class="editing-field">
        <input matInput [formControl]="itemTitle" (blur)="doneEdit(todo)" (keyup.enter)="doneEdit(todo)" (keyup.esc)="cancelEdit(todo)" autofocus>
      </mat-form-field>
    </ng-template>
  </div>
  <div class="remove-item" (click)="deleteTodo(todo)">
    &times;
  </div>
</div>
